name: Weekly Quota Check

on:
  schedule:
    # Run at 00:00 on Monday (UTC)
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-quota:
    runs-on: ubuntu-latest
    permissions:
      contents: 'write' # Required to commit README changes
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Run Quota Check and Update README
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: python check_quota.py --update-readme

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: Update quotas in README" && git push)
