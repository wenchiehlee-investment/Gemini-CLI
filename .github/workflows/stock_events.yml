name: Weekly Stock Events Extraction

on:
  schedule:
    # Run at 01:00 on Monday (UTC)
    - cron: '0 1 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  extract-events:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit README changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Stock Events Extraction
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python stock_events_poc.py --update-readme

      - name: Upload CSV Artifact
        uses: actions/upload-artifact@v4
        with:
          name: market-events-csv
          path: market_events.csv
          retention-days: 7

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: Update stock events in README" && git push)
